<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center">
            <h1>Contact us</h1>
            <hr>
        </div>
        <form>
            
            <div class="row align-items-center">
                <div class="mb-3 col-sm-1">
                    <img src="img/user.png" width="50px" class="img-thumbnail bg-transparent" alt="...">
                </div>
                <div class="mb-3 col-sm">
                    <input type="first" class="form-control" id="exampleInputEmail1" placeholder="First Name">
                </div>
            </div>

            <div class="row align-items-center">
                <div class="mb-3 col-sm-1">
                    <img src="img/user.png" width="50px" class="img-thumbnail bg-transparent" alt="...">
                </div>
                <div class="mb-3 col-sm">
                    <input type="lsat" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
                </div>
            </div>
            <div class="row align-items-center">
                <div class="mb-3 col-sm-1">
                    <img src="img/arroba.png" width="50px" class="img-thumbnail bg-transparent" alt="...">
                </div>
                <div class="mb-3 col-sm">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address">
                </div>
            </div>
            <div class="row align-items-center">
                <div class="mb-3 col-sm-1">
                    <img src="img/telefono.png" width="50px" class="img-thumbnail bg-transparent" alt="...">
                </div>
                <div class="mb-3 col-sm">
                    <input type="phone" class="form-control" id="exampleInputPassword1" placeholder="Phone">
                </div>
            </div>
            <div class="row align-items-start">
                <div class="mb-3 col-sm-1">
                    <img src="img/mensaje.png" width="50px" class="img-thumbnail bg-transparent" alt="...">
                </div>
                <div class="mb-3 col-sm">
                    <textarea class="form-control" id="exampleFormControlTextarea1"
                        placeholder="Enter your message for us here. We still get back to you within 2 business days."
                        rows="5"></textarea>
                </div>
            </div>        
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
</body>
</html>
