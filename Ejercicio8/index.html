<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 8 Bootstrap</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <div class="calculadora text-end rounded-2 pe-3 ps-3">
        <input
          type="text"
          name="resultado"
          id="resultado"
          class="form-control w-100 ms-1 mt-3"
          disabled
        />
        <div>
          <button id="c" class="w-50 btn btn-danger ms-2 me-2 mt-2 mb-2">
            C
          </button>
        </div>
        <div class="row">
          <button id="7" class="col btn btn-primary ms-1 me-1 mt-1 mb-1">
            7
          </button>
          <button id="8" class="col btn btn-primary ms-1 me-1 mt-1 mb-1">
            8
          </button>
          <button id="9" class="col btn btn-primary ms-1 me-1 mt-1 mb-1">
            9
          </button>
          <button id="/" class="col btn btn-secondary ms-1 me-1 mt-1 mb-1">
            /
          </button>
          <button id="Raiz" class="col btn btn-secondary ms-1 me-1 mt-1 mb-1">
            Ra√≠z
          </button>
        </div>
        <div class="row">
          <button id="4" class="col btn btn-primary ms-1 me-1 mt-1 mb-1">
            4
          </button>
          <button id="5" class="col btn btn-primary ms-1 me-1 mt-1 mb-1">
            5
          </button>
          <button id="6" class="col btn btn-primary ms-1 me-1 mt-1 mb-1">
            6
          </button>
          <button id="*" class="col btn btn-secondary ms-1 me-1 mt-1 mb-1">
            *
          </button>
          <button id="%" class="col btn btn-secondary ms-1 me-1 mt-1 mb-1">
            %
          </button>
        </div>
        <div class="row">
          <button id="1" class="col btn btn-primary ms-1 me-1 mt-1 mb-1">
            1
          </button>
          <button id="2" class="col btn btn-primary ms-1 me-1 mt-1 mb-1">
            2
          </button>
          <button id="3" class="col btn btn-primary ms-1 me-1 mt-1 mb-1">
            3
          </button>
          <button id="-" class="col btn btn-secondary ms-1 me-1 mt-1 mb-1">
            -
          </button>
          <button id="1/x" class="col btn btn-secondary ms-1 me-1 mt-1 mb-1">
            1/x
          </button>
        </div>
        <div class="row">
          <button id="0" class="col btn btn-primary ms-1 me-1 mt-1 mb-1">
            0
          </button>
          <button id="+/-" class="col btn btn-secondary ms-1 me-1 mt-1 mb-1">
            +/-
          </button>
          <button id="." class="col btn btn-secondary ms-1 me-1 mt-1 mb-1">
            .
          </button>
          <button id="+" class="col btn btn-secondary ms-1 me-1 mt-1 mb-1">
            +
          </button>
          <button id="=" class="col btn btn-success ms-1 me-1 mt-1 mb-1">
            =
          </button>
        </div>
        <p></p>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
